<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KittyBiscuits</title>
        <!-- Importing Bootstrap, Bootstrap Icons and project stylesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/contactstyles.css">
        <!-- Tab icon modified -->
        <link rel="icon" href="../img/cookie-cat.png">
    </head>
    <body>
        <!-- Header section for the entire website -->
        <header>
            <!-- Bootstrap header container -->
            <div class="container-fluid height" id="headerSection">
                <!-- Header part related to the corporative icon -->
                <div class="col-3 col-sm-3 col-md-2" id="headerIcon">
                    <img id="corporativeIcon" src="../img/icon.png" alt="corporativeIcon"/>
                </div>
                <!-- Header part empty for spacing -->
                <div class="col-0 col-sm-0 col-md-5" id="headerGap"></div>
                <!-- Header burguer menu -->
                <div class="col-9 d-flex d-md-none justify-content-end" id="burgerIconSection">
                    <div id="burgerIcon">
                        <span></span>
                      </div>
                      <div id="burgerMenu">
                          <ul>
                            <li><a href="../index.html">Home</a></li>
                            <li><a href="./menu.html">Menu</a></li>
                            <li><a href="./contact.html">Contact</a></li>
                          </ul>
                      </div>
                </div>
                <!-- Header part access to the other parts of the website -->
                <div class="col-9 col-md-5 d-none d-md-flex justify-content-end" id="headerSections">
                    <!-- Link related to the home page of the webstite -->
                    <a class="sectionsIconsLinks" href="../index.html">
                        <i class="bi bi-house iconHeader"></i>
                        Home
                    </a>
                    <!-- Link related to the menu page of the webstite -->
                    <a class="sectionsIconsLinks" href="./menu.html">
                        <i class="bi bi-clipboard iconHeader"></i>
                        Menu
                    </a>
                    <!-- Link related to the contact page of the webstite -->
                    <a class="sectionsIconsLinks" href="./contact.html" id="lastIconLink">
                        <i class="bi bi-info-circle iconHeader"></i>
                        Contact
                    </a>
                </div>
            </div>
        </header>
        <!-- Section for the content for each part of the website -->
        <section class="container-fluid" id="contactSection">
            <div id="leftContent" class="col-0 col-md-6 d-none d-md-flex">
                <img src="../img/KittyBiscuitsShop.jpg" alt="Shop photo" id="photoContactForm">
            </div>
            <div id="rightContent" class="col-12 col-md-6">
                <h3>Contact us!</h3>
                <form>
                    <div class="mb-3 inputFields">
                        <label for="inputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 inputFields">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp">
                    </div>
                    <div class="mb-3 inputFields">
                        <label for="inputPhone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="inputPhone" aria-describedby="phoneHelp">
                    </div>
                    <button id="sendButton"><i class="bi bi-send"></i>Send data</button>
                </form>
            </div>
        </section>
        <!-- Footer section for the entire website -->
        <footer>
            <!-- Bootstrap footer container -->
            <div class="container-fluid height" id="footerSection">
                <!-- Footer part related to the company text relation -->
                <div class="col-0 col-sm-3 col-md-3 d-none d-sm-flex" id="footerEnterprise">
                    2024 Company, Inc
                </div>
                <!-- Footer part empty for spacing -->
                <div class="col-0 col-sm-0 col-md-6 d-none d-md-block" id="footerGap"></div>
                <!-- Footer part access to the website social media -->
                <div class="col-12 col-sm-9 col-md-3 justify-content-center justify-content-sm-end" id="footerSocialMedia">
                    <!-- Instagram social media -->
                    <a class="socialMediaLinks" href="">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <!-- Facebook social media -->
                    <a class="socialMediaLinks" href="">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <!-- Twitter / X social media -->
                    <a class="socialMediaLinks" href="">
                        <i class="bi bi-twitter-x"></i>
                    </a>
                </div>
            </div>
        </footer>
        <!-- Script import for Bootstrap JS interactions -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="../js/burgerMenu.js"></script>
    </body>
</html>
